<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="big-display">
            <div class="small-display"></div>
            <div class="display"></div>
        </div>
        <div class="button-grid">
            <button id="clear-button">Clear</button>
            <button id="delete">Delete</button>
            <button id="add" class="operator-button">+</button>
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
            <button id="subtract" class="operator-button">-</button>
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button id="multiply" class="operator-button">X</button>
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button id="divide" class="operator-button">/</button>
            <button id="dot" class="number-button">.</button>
            <button class="number-button">0</button>
            <button id="toggle">+/-</button>
            <button id="equals">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
